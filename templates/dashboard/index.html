{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My items</h2>

        {% if items %}
            <div class="grid grid-cols-3 gap-3">
                {% for item in items %}
                    <div>
                        <a href="{% url 'item:detail' item.id %}">
                            <div>
                                <img src="{{ item.image.url }}" class="rounded-t-xl">
                            </div>

                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="text-2xl">{{ item.name }}</h2>
                                <p class="text-gray-500">Price: {{ item.price }}$</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
            {% else %}
                <h1 class="text-center text-3xl font-bold text-gray-500 my-8">No items available.</h1>
                <div class="text-center">
                    <a href="{% url 'item:new' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Add a new item</a>
                </div>
            {% endif %}
        </div>
        

{% endblock %}
